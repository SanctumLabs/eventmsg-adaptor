# ref: https://help.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2

updates:
  - package-ecosystem: pip
    open-pull-requests-limit: 10
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "10:00"
      timezone: "Africa/Nairobi"
    labels:
      - "dependencies"
      - "pip"
      - "python"
    reviewers:
      - "BrianLusina"
